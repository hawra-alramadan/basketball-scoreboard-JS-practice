<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container"> 
        <h1>Basketball Scoreboard</h1>
        
        <div class="two-coulmns">
            <div>
                <h2 class="title">home</h2>
                <p id="homeRus" class="points"></p>
                <div>
                    <button id="increaseHome1" class="btn" onclick="addHome1()">+1</button>
                    <button id="increaseHome2" class="btn" onclick="addHome2()">+2</button>
                    <button id="increaseHome3" class="btn" onclick="addHome3()">+3</button>
                </div>
            </div>
            <div>
                <h2 class="title">guest</h2>
                <p id="guestRus" class="points"></p>
                <div>
                    <button id="increaseGuest1" class="btn" onclick="add1()">+1</button>
                    <button id="increaseGuest2" class="btn" onclick="add2()">+2</button>
                    <button id="increaseGuest3" class="btn" onclick="add3()">+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
